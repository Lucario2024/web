    <center><textarea id="textExample" rows="5" cols="60">Dempsey tiene razón. Es un poco raro" - Tras beber la Reanimación.
      Bebamos vodka esta noche!" - Tras beber Titan.
      ¿Por qué veo ahora tan bien?" - Tras tomar Cola Rápida.
       </textarea></textarea></center> 
   
     <center><button onclick="animateText(textExample)">¡Ejecuta la escritura animada!</button></center>
   
     <script>
       function animateText(textArea) {
         let text = textArea.value;
         let to = text.length,
           from = 0;
   
         animate({
           duration: 5000,
           timing: bounce,
           draw: function(progress) {
             let result = (to - from) * progress + from;
             textArea.value = text.slice(0, Math.ceil(result))
           }
         });
       }
   
   
       function bounce(timeFraction) {
         for (let a = 0, b = 1; 1; a += b, b /= 2) {
           if (timeFraction >= (7 - 4 * a) / 11) {
             return -Math.pow((11 - 6 * a - 11 * timeFraction) / 4, 2) + Math.pow(b, 2)
           }
         }
       }
     </script>
      <head>

 <center><img id="train" src="https://js.cx/clipart/train.gif"></center> 
  
  
    <script>
      train.onclick = function() {
        let start = Date.now();
  
        let timer = setInterval(function() {
          let timePassed = Date.now() - start;
  
          train.style.left = timePassed / 5 + 'px';
  
          if (timePassed > 2000) clearInterval(timer);
  
        }, 20);
      }
    </script>
  
  
  </body>
<!DOCTYPE HTML>
<html>


<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://js.cx/libs/animate.js"></script>
  </head>
  
  <body>
  
  
    <div id="path">
      <div id="brick"></div>
    </div>
  
    <script>
      function makeEaseOut(timing) {
        return function(timeFraction) {
          return 1 - timing(1 - timeFraction);
        }
      }
  
      function bounce(timeFraction) {
        for (let a = 0, b = 1; 1; a += b, b /= 2) {
          if (timeFraction >= (7 - 4 * a) / 11) {
            return -Math.pow((11 - 6 * a - 11 * timeFraction) / 4, 2) + Math.pow(b, 2)
          }
        }
      }
  
      let bounceEaseOut = makeEaseOut(bounce);
  
      brick.onclick = function() {
        animate({
          duration: 3000,
          timing: bounceEaseOut,
          draw: function(progress) {
            brick.style.left = progress * 500 + 'px';
          }
        });
      };
    </script>
  </body>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://js.cx/libs/animate.js"></script>
  </head>
    
  </body>
